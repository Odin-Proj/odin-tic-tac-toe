<!DOCTYPE html>

    <meta charset="UTF-8" />

  <body>
    <div class="main-container">
      <div class="game-title">
        <h1>Tic Tac Toe</h1>
      </div>

      <div class="board-container">
        <div class="form-container">
          <form id="form-content">
            <div class="labels">
              <label for="playerX">Player X</label>
              <input
                type="text"
                id="playerX"
                name="playerX"
                placeholder="Enter Player X name"
              />
            </div>

            <div class="labels">
              <label for="playerO">Player O</label>
              <input
                type="text"
                id="playerO"
                name="playerO"
                placeholder="Enter Player O name"
              />
            </div>
            <div class="labels check">
              <div><label>vs Bot</label></div>
              <div class="checkbot">
                <input class="yep" id="check-apple" type="checkbox" />
                <label for="check-apple"></label>
              </div> 
            </div>
            <div class="labels">
              <button type="submit" id="start">Start</button>
            </div>
          </form>
        </div>

        <div class="game-board">
          <table>
            <tr>
              <td id="0"><img src="./img/O-Stroke.png" /></td>
              <td id="1"><img src="./img/X-Stroke.png" /></td>
              <td id="2"></td>
            </tr>
            <tr>
              <td id="3"></td>
              <td id="4"></td>
              <td id="5"></td>
            </tr>
            <tr>
              <td id="6"></td>
              <td id="7"></td>
              <td id="8"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <!-- Result Display-->
    <div class="result">
      <button type="button" id="restart">Restart</button>
    </div>
